frr version 9.1.3
frr defaults traditional
hostname as1r1
log file /var/log/frr/frr.log
no ipv6 forwarding
service integrated-vtysh-config
!
interface eth0
 ip address 1.0.0.0/31
exit
!
interface eth1
 ip address 3.0.0.2/30
exit
!
interface eth2
 ip address 1.0.1.1/24
exit
!
interface eth3
 ip address 1.0.0.2/31
exit
!
interface eth4
 ip address 1.0.0.4/31
exit
!
router bgp 1
 no bgp ebgp-requires-policy
 neighbor 1.0.0.1 remote-as 2
 neighbor 1.0.0.1 solo
 neighbor 3.0.0.1 remote-as 3
 neighbor 3.0.0.1 solo
 neighbor 1.0.0.3 remote-as 12
 neighbor 1.0.0.3 solo
 neighbor 1.0.0.5 remote-as 103
 neighbor 1.0.0.5 solo
 !
 address-family ipv4 unicast
  network 1.0.1.0/24
  aggregate-address 1.0.0.0/20 summary-only
  neighbor 1.0.0.1 soft-reconfiguration inbound
  neighbor 1.0.0.1 route-map RMAP in
  neighbor 3.0.0.1 soft-reconfiguration inbound
  neighbor 1.0.0.3 soft-reconfiguration inbound
  neighbor 1.0.0.3 route-map RMAP in
  neighbor 1.0.0.5 soft-reconfiguration inbound
  neighbor 1.0.0.5 route-map RMAP in
 exit-address-family
exit
!
bgp community-list 1 permit 1:200
!
route-map RMAP permit 10
 match community 1
 set local-preference 200
 set comm-list 1 delete
!
route-map RMAP permit 20
!
route-map DELCOM permit 10
 set community none
!
